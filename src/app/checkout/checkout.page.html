<ion-content>
    <ion-list>
        <ion-item>
            <ion-label text-wrap>
                {{ 'Total' | translate }}: {{ cart.total | currency : 'PLN' }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="pay()">{{ 'Pay' | translate }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
